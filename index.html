<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AzerType — Jeu de saisie</title>

  <link rel="stylesheet" href="style/style.css">

  <script src="scripts/config.js" defer></script>
  <script src="scripts/popup.js" defer></script>
  <script src="scripts/script.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1>AzerType</h1>
      <p class="tag">Apprends à taper plus vite ✨</p>
    </div>
    <div class="header-right">
      <button id="btnTheme" class="btn small">🌙 Mode sombre</button>
      <div class="avatar-space" aria-hidden="true"></div>
    </div>
  </header>

  <main class="container">
    <section class="panel options">
      <h2>Options</h2>

      <div class="group">
        <label class="group-title">Type :</label>
        <label><input type="radio" name="optionSource" value="mots" id="optMots" checked> Mots</label>
        <label><input type="radio" name="optionSource" value="phrases" id="optPhrases"> Phrases</label>
      </div>

      <div class="group">
        <label class="group-title">Difficulté :</label>
        <label><input type="radio" name="difficulte" value="facile" checked> Facile</label>
        <label><input type="radio" name="difficulte" value="moyen"> Moyen</label>
        <label><input type="radio" name="difficulte" value="difficile"> Difficile</label>
      </div>

      <div class="group actions">
        <button id="btnCommencer" class="btn">🎮 Commencer</button>
        <button id="btnContinuer" class="btn outline" disabled>▶️ Continuer</button>
        <button id="btnArreter" class="btn outline" disabled>⏹️ Arrêter</button>
        <button id="btnRecommencer" class="btn ghost" disabled>🔁 Recommencer</button>
      </div>
    </section>

    <section class="panel jeu">
      <div class="zoneProposition" id="zoneProposition" aria-live="polite">
        Choisis les options puis clique sur <strong>Commencer</strong>.
      </div>

      <div class="zoneSaisie">
        <input type="text" id="inputEcriture" placeholder="Tape ta réponse ici..." disabled autocomplete="off" aria-label="Zone de saisie du texte">
        <button id="btnValiderMot" class="btn" disabled>Valider</button>
      </div>

      <div class="progressBar">
        <div class="progressFill" id="progressFill"></div>
      </div>

      <div class="infoRow">
        <div class="zoneScore">Score : <span id="spanScore">0</span> | Meilleur : <span id="bestScore">0</span></div>
        <div class="zoneChrono">Temps restant : <span id="chrono">--</span>s</div>
      </div>
    </section>

    <section class="panel partage">
      <button id="btnPartager" class="btn">💌 Partager mon score</button>
    </section>
  </main>

  <footer class="footer">
    © AzerType — Réalisé par Ruth Kegmo
  </footer>

  <!-- Popup de partage -->
  <div class="popupBackground" id="popupBackground" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
      <button class="popupClose" id="popupClose" aria-label="Fermer">&times;</button>
      <h3 id="popupTitle">Partager ton score</h3>
      <form id="formPartage" novalidate>
        <label for="nom">Ton nom</label>
        <input type="text" id="nom" name="nom" placeholder="Ex : Aïcha">
        <label for="email">Email (destinataire)</label>
        <input type="email" id="email" name="email" placeholder="exemple@domaine.com">
        <div class="formError" id="formError" aria-live="polite"></div>
        <div class="popupActions">
          <button type="submit" class="btn">Envoyer</button>
          <button type="button" id="popupCancel" class="btn outline">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
